<body>
	<h1>{{title}}</h1>
	<h2>{{hero.name}} details!</h2>
	<div><label>User Id: </label>{{hero.id}}</div>	<div>
		<label>Name: </label><input [(ngModel)]="hero.name" placeholder="name">
	</div>
	<h2>My Heroes</h2>
	<ul class="heroes">
		<li *ngFor="#hero of heroes">
			<span class="badge">{{hero.id}}</span> {{hero.name}}
		</li>
	</ul>	
</body>
